<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>场景应用</title>
    <!--meta:vp tab-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--重置样式-->
    <link rel="stylesheet" href="css/reset.min.css"/>
    <!--swiper插件提供的css-->
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/H5index.css"/>
</head>
<body>
<!--swiper-->
<div class="swiper-container">
    <!--图片-->
    <div class="swiper-wrapper">
        <!--第一屏-->
        <div class="swiper-slide page01">
            <img src="images/page1-text1.png" alt=""/>
            <img src="images/page1-text2.png" alt=""/>
            <img src="images/page1-text3.png" alt=""/>
            <img src="images/page1-text4.png" alt=""/>
        </div>
        <!--第二屏-->
        <div class="swiper-slide page02">
            <img src="images/page2-text1.png" alt=""/>
            <img src="images/page2-text2.png" alt=""/>
            <img src="images/page2-text3.png" alt=""/>
            <img src="images/page2-text4.png" alt=""/>
        </div>
    </div>

    <!--分页器-->
    <!--<div class="swiper-pagination"></div>-->
</div>
<!--arrow-->
<div class="arrow"></div>
<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8"  type="text/javascript" src="js/H5index.js"></script>
</body>
</html>
